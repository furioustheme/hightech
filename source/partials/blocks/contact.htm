<!-- contact -->
<section class="section pb-0" id="contact">
    <div class="container">
        <div class="contact-wrapper">
            <div class="row justify-content-between">
                <div class="col-md-7 mb-5 mb-md-0">
                    <!-- contact form -->
                    <h4 class="text-uppercase mb-40">contact form</h4>
                    <form action="#">
                        <input type="text" class="form-control mb-10" id="name" name="name" placeholder="Your name">
                        <input type="email" class="form-control mb-10" id="email" name="email" placeholder="Your email">
                        <textarea name="message" id="message" class="form-control mb-10" placeholder="Your message"></textarea>
                        <button type="submit" value="send" class="btn btn-primary btn-sm">submit</button>
                    </form>
                </div>
                <!-- contact information -->
                <div class="col-lg-4 col-md-5">
                    <h4 class="text-uppercase mb-40">contact information</h4>
                    <ul class="pl-0 contact-info">
                        <li class="d-flex mb-30">
                            <i class="ti-location-pin align-self-center mr-4"></i>
                            <span class="paragraph">274/30 North Shajahanpur,
                                <br>Dhaka, Bangladesh</span>
                        </li>
                        <li class="d-flex mb-30">
                            <i class="ti-email align-self-center mr-4"></i>
                            <span class="paragraph">yourcompany@email.com</span>
                        </li>
                        <li class="d-flex mb-30">
                            <i class="ti-mobile align-self-center mr-4"></i>
                            <span class="paragraph">+008822554466</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
